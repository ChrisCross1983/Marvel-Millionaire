<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Marvel Millionaire</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <link
      rel="mask-icon"
      href="assets/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <h1 class="heading">
        <i class="fa-regular fa-gem"></i> Welcome to Marvel Millionaire
    </h1>
    <div class="flip-box-wrapper">
      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              id="play"
              src="assets/images/play.webp"
              alt="Super Hero Flash">
            <div class="img_text"><h2>Play</h2></div>
          </div>
          <div class="flip-box-back">
            <h2>Gameplay</h2>
            <p>What an amazing city</p>
            <button id="play-button" class="btn btn-green">Let's play!</button>
          </div>
        </div>
      </div>
      <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img
              id="rules"
              src="assets/images/rules.webp"
              alt="Super Hero Deadpool">
            <div class="img_text"><h2>Rules</h2></div>
          </div>
          <div class="flip-box-back">
            <h2>Paris</h2>
            <p>What an amazing city</p>
            <button class="btn btn-gold">Rules</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DOM Manipulation Area -->

    <div id="game-select" class="modus hidden">
      <div class="hidden-content">
        <h2>Chosse Your Game Mode?</h2>
        <button id="normal-mode" class="btn btn-green">Normal Version</button>
        <button id="hard-mode" class="btn btn-red">Hard Version</button>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="assets/js/script-index.js"></script>
  </body>
</html>
