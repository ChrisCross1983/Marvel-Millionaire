<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Marvel Millionaire</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <h1 class="heading" id="header-home">
      <a href="index.html"
        ><i class="fa-solid fa-spider"></i> Marvel Millionaire</a
      >
    </h1>
    <div class="game-wrapper">
      <div id="game-area">
        <div id="question-box"><h3>Question</h3></div>
        <div id="answer-container">
          <div class="answer-box">
            <i class="fa-solid fa-a"></i>
            <input type="radio" id="answer1" name="answers" />
            <label for="answer1" class="answer-text" id="label1">Text of answer A</label>
          </div>
          <div class="answer-box">
            <i class="fa-solid fa-b"></i>
            <input type="radio" id="answer2" name="answers" />
            <label for="answer2" class="answer-text" id="label2">Text of answer B</label>
          </div>
          <div class="answer-box">
            <i class="fa-solid fa-c"></i>
            <input type="radio" id="answer3" name="answers" />
            <label for="answer3" class="answer-text" id="label3">Text of answer C</label>
          </div>
          <div class="answer-box">
            <i class="fa-solid fa-d"></i>
            <input type="radio" id="answer4" name="answers" />
            <label for="answer4" class="answer-text" id="label4">Text of answer D</label>
          </div>
        </div>
        <div class="button-box">
          <button id="submit-btn" data-type="submit" class="btn btn-green">
            Submit Answer
          </button>
          <button data-type="take_money" class="btn btn-gold">
            Take the money
          </button>
        </div>
      </div>
    </div>
    <div class="extras-wrapper">
      <div id="joker-box">
        <a class="joker-icon" id="joker1" onclick="useJoker('joker1)">
          <img src="assets/images/thanos.png" alt="Joker 1 - Thanos" />
        </a>
        <a class="joker-icon" id="joker2" onclick="useJoker('joker2')">
          <img src="assets/images/spiderman.png" alt="Joker 2 - xy" />
        </a>
        <a class="joker-icon" id="joker3" onclick="useJoker('joker3')">
          <img src="assets/images/thor.png" alt="Joker 3 - yz" />
        </a>
        <a class="joker-icon" id="joker4" onclick="useJoker('joker4')">
          <img src="assets/images/flash.png" alt="Joker 4 - z" />
        </a>
      </div>
      <div id="countdown-box">
        <p id="timer">Remaining Time: <span id="seconds">60</span> Seconds</p>
      </div>
      <div id="score-box">
        <img id="score-bar" src="" alt="score bar" />
        <p>actual Score</p>
        <p>Next Win</p>
      </div>
      <div class="button-box">
        <button data-type="exit" class="btn btn-red">
          <i class="fa-regular fa-circle-xmark"></i> Exit Game
        </button>
        <button id="next-question" data-type="next" class="btn btn-green">
          Next Question <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <!-- DOM Manipulation Area -->

    <div id="ready-question" class="ready hidden">
      <div class="hidden-content">
        <h2>Ready to rumble?</h2>
        <p>
          User information to prepare for game start and which is the current question!
        </p>
        <button id="btn-ready" class="btn btn-green">Yes!</button>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="assets/js/script-game.js"></script>
  </body>
</html>
